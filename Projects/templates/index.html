<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Flight Price Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="Airline">Airline</label>
                <input type="text" class="form-control" id="Airline" name="Airline" required>
            </div>
            <div class="form-group">
                <label for="Source">Source</label>
                <input type="text" class="form-control" id="Source" name="Source" required>
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="text" class="form-control" id="Destination" name="Destination" required>
            </div>
            <div class="form-group">
                <label for="Duration">Duration (e.g., 5h 30m)</label>
                <input type="text" class="form-control" id="Duration" name="Duration" required>
            </div>
            <div class="form-group">
                <label for="Total_Stops">Total Stops</label>
                <input type="number" class="form-control" id="Total_Stops" name="Total_Stops" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <h3 class="mt-3">{{ prediction_text }}</h3>
    </div>
</body>
</html>
